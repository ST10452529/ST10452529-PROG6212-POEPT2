<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Contract Claim System</title>
    <style>
        body {
            font-family: Segoe UI, Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2, h3 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #444;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s ease;
        }

            input:focus, select:focus, textarea:focus {
                border-color: #3498db;
                outline: none;
            }

        textarea {
            resize: vertical;
        } 

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            padding: 10px 18px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

            button[type="button"] {
                background-color: #3498db;
                color: #fff;
            }

            button[type="reset"] {
                background-color: #e74c3c;
                color: #fff;
            }

            button:hover {
                opacity: 0.9;
            }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            font-size: 14px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f0f3f6;
            color: #2c3e50;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

            .filter-bar input {
                flex: 1;
                margin-right: 10px;
            }

            .filter-bar button {
                background-color: #2ecc71;
                color: #fff;
                margin-left: 5px;
            }
    </style>
</head>
<body>

    <div class="container">
        <h2>Monthly Contract Claim Form</h2>

        <form>
            <label for="claimNumber">Claim ID</label>
            <input type="text" id="claimNumber" name="claimNumber" placeholder="C-2025-001">

            <label for="lecturerName">Lecturer Name</label>
            <input type="text" id="lecturerName" name="lecturerName" placeholder="Dr. Ndlovu">

            <label for="month">Month</label>
            <select id="month" name="month">
                <option>January</option>
                <option>February</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>

            <label for="hoursWorked">Hours Worked</label>
            <input type="number" id="hoursWorked" name="hoursWorked" placeholder="e.g. 20">

            <label for="hourlyRate">Hourly Rate (ZAR)</label>
            <input type="number" id="hourlyRate" name="hourlyRate" placeholder="e.g. 200">

            <label for="supportingDocs">Supporting Documents</label>
            <input type="file" id="supportingDocs" name="supportingDocs">

            <label for="notes">Additional Notes</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Any remarks..."></textarea>

            <div class="btn-container">
                <button type="button">Save to Table</button>
                <button type="reset">Clear Form</button>
            </div>
        </form>

        <h3>Submitted Claims</h3>
        <div class="filter-bar">
            <input type="text" placeholder="Filter by lecturer, claim ID or month">
            <button>Export CSV</button>
            <button>Submit All</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Claim ID</th>
                    <th>Lecturer</th>
                    <th>Month</th>
                    <th>Hours</th>
                    <th>Rate</th>
                    <th>Total</th>
                    <th>Attachment</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="9">No claims saved yet.</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
