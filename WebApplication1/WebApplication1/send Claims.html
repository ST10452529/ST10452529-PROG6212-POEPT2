@model LecturerClaimSystem.Models.Claim

<h2>Submit New Claim</h2>
<form asp-action="Create">
    <div class="form-group">
        <label>Lecturer Name</label>
        <input asp-for="LecturerName" class="form-control" />
    </div>
    <div class="form-group">
        <label>Module Code</label>
        <input asp-for="ModuleCode" class="form-control" />
    </div>
    <div class="form-group">
        <label>Hours Worked</label>
        <input asp-for="HoursWorked" class="form-control" />
    </div>
    <div class="form-group">
        <label>Hourly Rate</label>
        <input asp-for="HourlyRate" class="form-control" />
    </div>
    <div class="form-group">
        <label>Notes</label>
        <textarea asp-for="Notes" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit Claim</button>
</form>
