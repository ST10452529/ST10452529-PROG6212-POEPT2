@model IEnumerable<LecturerClaimSystem.Models.Claim>

    <h2>Pending Claims for Approval</h2>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Lecturer</th>
                <th>Module</th>
                <th>Hours</th>
                <th>Amount</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @foreach (var claim in Model)
            {
            <tr>
                <td>@claim.LecturerName</td>
                <td>@claim.ModuleCode</td>
                <td>@claim.HoursWorked</td>
                <td>R @claim.Amount</td>
                <td>@claim.Notes</td>
                <td>
                    <form asp-action="Approve" asp-route-id="@claim.Id" method="post" style="display:inline">
                        <button type="submit" class="btn btn-success btn-sm">Approve</button>
                    </form>
                    <form asp-action="Reject" asp-route-id="@claim.Id" method="post" style="display:inline">
                        <button type="submit" class="btn btn-danger btn-sm">Reject</button>
                    </form>
                </td>
            </tr>
            }
        </tbody>
    </table>
